<!DOCTYPE html>
<html style="height:100%">
<head>
    <title> Trav-Log </title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </head>

  <body class="login-bg">
    <!---NavigationBar--->
  <section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href=""><b>flights</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=""><b>hotel</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=""><b>tourism</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=""><b>journal</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=""><b>log in</b></a>
      </li>
    </ul>
  </div>
  </section>

  <section id = "welcome">
    <div class = "login-img">
      <center>
      <img src="welcome.png" alt = "welcome" style="height: 100px">
    </center>
    </div>
  </section>

<section id = "login message">
  <div class = "login-message">
    <center>
      <font color="white" size="5" style="font-family:myriad;">login to begin planning your journey</font>
    </center>
  </div>
</section>

  <section id="username" >
  <div class="username" >
    <center>
    <label for="uname" style="font-family:myriad"><b>Username: </b></label>
    <input type="text" placeholder="Enter Username" name="uname" required style="font-family:myriad">
  </center>
  </div>
</section>

<section id = "password">
  <div class="password">
    <center>
    <label for="psw" style="font-family:myriad"><b color= "white">Password: </b></label>
    <input type="password" placeholder="Enter Password" name="psw" required style="font-family: myriad">
  </center>
</div>
</section>

<section id = "loginButton">
  <div class = "login-button">
    <center>
      <a href="default.asp">
    <img src="loginButton.png" alt="login" style="width:200px">
  </a>
  </center>
  </div>
</section>

<section id = "signup message">
  <div class = "signup-message">
    <center>
      <a href="default.asp">
    <font color="white" size="3" style="font-family:myriad;">Don't have an account? Register here.</font>
  </a>
    </center>
  </div>
</section>

<section id = "world image">
  <div class = "world-img">
    <center>
    <img src = "earth.png" alt = "earth">
  </center>
  </div>
</section>
  </body>
</html>
