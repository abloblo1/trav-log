<!DOCTYPE html>
<html>
<head>
  <title> Trav-Log/Hotel </title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body class="register-bg">
  <section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FEE56F">
      <a class="navbar-brand" href="index.html"><img src="static/img/logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('flights')}}"><b>flights</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('hotels')}}"><b>hotel</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('tourism')}}"><b>tourism</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('journal')}}"><b>journal</b></a>
          </li>
          {% if loggedIn %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}"><b>log out</b></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}"><b>log in</b></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </section>

<form method="POST">
  <section id = "hotel-section">
    <div class="container-fluid" style="max-width: 1000px">


      <center>
      </br>
        <h1 class="coyote-font">FIND THE BEST HOTEL FOR YOU TO STAY</h1>
        <!-- <p>
          You can look up the hotel to stay.
        </p> -->
        <br>
      </br>
        </center>

        <div class="row">
          <div class="col-6">
            <div class = "hotel-img">
          <img src = "static/img/hotelArt.png" alt = "hotel art" style = "height: 400px">
        </div>
          </div>

          <div class = "col - 6">
            <center>
          <form method="POST">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="cities">City</span>
            </div>
            <input type="text" class="form-control" name="cities" placeholder="Paris" aria-label="cities" aria-describedby="basic1" required value={{request.form.cities}}>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="offercode">Offer Code:</span>
            </div>
            <input type="text" class="form-control" name = "offercode" placeholder="PARIS24" aria-label="offercode" aria-describedby="basic2" required value={{request.form.offercode}}>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="hotelID">Hotel ID:</span>
            </div>
            <input type="text" class="form-control" name = "hotelID" placeholder="Eiffel24" aria-label="hotelID" aria-describedby="basic3" required value={{request.form.hotelID}}>
          </div>
            <center>
            <button class="btn btn-info" onclick ="alert('Here is the hotel you want')" >Find Hotel
            </button>
          </center>
        </form>
      </center>
      </div>

      </div>


  </section>

</div>

    <section id="output">
      <div class="text-container">
        <center>
          <h1 class="coyote-font">Here's your info:</h1>
        <textarea rows="20" cols="100">
          
        </textarea>
      </center>
      </div>
    </section>

  </section>
</form>
</body>
</html>
