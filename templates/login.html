<html>
<head>

  </head>

  <body class="register-bg">
    <!---NavigationBar--->

  <a class="navbar-brand" href="#"><img src="static/img/logo.png"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('flights')}}"><b>flights</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('hotels')}}"><b>hotel</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('tourism')}}"><b>tourism</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('journal')}}"><b>journal</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('login')}}"><b>log in</b></a>
      </li>
    </ul>
  </div>
  </section>
  <br/>
  <br/>
  <br/>

  <section id = "welcome">
    <div class = "login-img">
      <center>
      <img src="static/img/welcome.png" alt = "welcome" style="height: 80px">
    </center>
    </div>
  </section>

<section id = "login message">
  <div class = "login-message">
    <center>
      <font color="white" size="5" style="font-family:myriad;">login to begin planning your journey</font>
    </center>
  </div>
</section>

<form method = "POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" value = {{request.form.email}}>
  </div>
  <div class="form-group">
   <label for="exampleInputPassword1">Password</label>
   <input type="password" class="form-control" name="password" placeholder="Password" value = {{request.form.password}}>
 </div>

<section id = "loginButton">
  <div class = "login-button">
    <center>
    <button type="submit" class="btn btn-primary">Submit</button>
    </center>
  </div>
</section>
</form>

<section id = "register">
  <div class = "register">
    <center>
    <a href="{{url_for('signup')}}">
      <font color="white" size="3" style="font-family:myriad;">
        Don't have an account yet? Register here!
      </font>
      </a>
  </a>
  </center>
  </div>
</section>
<br/>

<section id = "plane">
  <div class = "tilt pic">
    <center>
      <img src = "static/img/plane.png" style="height: 80px">
    </center>
  </div>
</section>
<section id = "earth">
  <div class = "tilt pic">
    <center>
      <img src = "static/img/earth.png" style = "height: 400px">
    </center>
  </div>
</section>
