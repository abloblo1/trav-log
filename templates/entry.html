<!DOCTYPE html>
<html>
<head>
    <title> Trav-Log </title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
  </head>

  <body class="log-bg">
    <!---NavigationBar--->
  <section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FEE56F">
  <a class="navbar-brand" href="{{url_for('home')}}"><img src="static/img/logo.png"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('flights')}}"><b>flights</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('hotels')}}"><b>hotel</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('tourism')}}"><b>tourism</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('journal')}}"><b>journal</b></a>
      </li>
      {% if loggedIn %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}"><b>log out</b></a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login') }}"><b>log in</b></a>
      </li>
      {% endif %}
    </ul>
  </div>
  </section>
  <br/>
  <br/>
  <br/>

  <section id = "logNewMemory">
    <div class = "login-img">
      <center>
      <img src="static/img/logNewMemory.png" alt = "your memories" style="height: 80px">
    </center>
    </div>
  </section>
  <section id = "login message">
    <div class = "login-message">
      <center>
        <font color="#000080" size="5" style="font-family:myriad;">fill out the form and then hit submit to log a travel memory</font>
      </center>
    </div>
  </section>
  <br/>
  <br/>
  <br/>

  <form action="" method=post enctype=multipart/form-data>
  <section id = "date">
    <div class="form-group row">
      <label for="example-date-input" class="col-2 col-form-label">Date</label>
      <div class="col-10">
        <input class="form-control" type="date" name="date" id="example-date-input" value={{request.form.date}}>
      </div>
  </section>

  <section id = "upload image">
    <div class = "upload">
      <center>
        <font color = "#000080">Choose an image</font>
        </center>
    </div>
  </section>
<section>
  <center>
      <input type='file' name='journal_image' value={{request.form.journal_image}}>
    </center>
    </section>
    <br>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Journal Entry</label>
    <textarea class="form-control" name="entry" id="image description" rows="3" value={{request.form.entry}}></textarea>
  </div>
<br/>
<center>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</center>
  </body>
</html>
