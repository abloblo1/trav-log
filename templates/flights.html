<!DOCTYPE html>
<html>
<head>
  <title> Trav-Log </title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
  <body class="register-bg">
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FEE56F">
        <a class="navbar-brand" href="{{url_for('home')}}"><img src="static/img/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('flights')}}"><b>flights</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('hotels')}}"><b>hotel</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('tourism')}}"><b>tourism</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('journal')}}"><b>journal</b></a>
            </li>
            {% if loggedIn %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}"><b>log out</b></a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}"><b>log in</b></a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </section>

    <br/>

    <section id="flights-section">
    <div class="container-fluid" style="max-width: 1000px">
    <center>
      <h1 class="coyote-font">Book a flight to THE destination of your dreams!</h1>
      <br/>
      <div class="row">
        <div class="col-6">
          <img class="img-reponsive cityArt-img" src="static/img/passport.png"/>
        </div>
        <div class = "col-6">
              <!--Starting Location -->

              <form method="POST">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="Home">Home:</span>
              </div>
                  <input type="text" class="form-control" name="home" placeholder="Chicago, IL" aria-label="home" required value={{request.form.home}}>
                </div>

            <!--Destination input-->

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="Destination">Destination:</span>
              </div>
                  <input type="text" class="form-control" name="destination" placeholder="San Fransisco, CA" aria-label="Destination" required value={{request.form.destination}}>

            </div>

            <!--Departure inputs-->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="Departure">Departure:</span>
              </div>
                  <input type="date" class="form-control" name="departure" aria-label="Departure Date" required value= {{request.form.departure}}>
            </div>

            <!--Submit button-->

              <button type="submit" class="btn btn-light" name="submit-button" style="font-family:myriad-pro, sans-serif !important">Let's Go!</button>
            </form>

            </div>
          </div>
    </center>
    </div>
    </section>

    <br/><br/>

    <section id="output">
      <div class="text-container">
        <center>
          <h1 class="coyote-font">Here's your info:</h1>
        <textarea rows="20" cols="100">
          {{result}}
        </textarea>
      </center>
      </div>
    </section>

    <section id="carousel">
      <div class="container flight">
        <center>
        <h1 class="coyote-font">Photos of Awesome Travel Destinations!</h1>
        </center>
        <br/>
        <!-- <div id="slider"> -->
        <div id="headerSlider" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#headerSlider" data-slide-to="0" class="active"></li>
            <li data-target="#headerSlider" data-slide-to="1"></li>
            <li data-target="#headerSlider" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="static/img/spain.jpeg" class="d-block img-fluid" alt="Barcelona, Spain">
            </div>
            <div class="carousel-item">
              <img src="static/img/thailand.jpeg" class="d-block img-fluid" alt="Na Mueang, Thailand">
            </div>
            <div class="carousel-item">
              <img src="static/img/brazil.jpeg" class="d-block img-fluid" alt="Rio de Janeiro, Brazil">
            </div>
          </div>
          <a class="carousel-control-prev" href="#headerSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#headerSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <!-- </div> -->
      </div>
    </section>

    <br/><br/>


  </body>
</html>
