    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </head>

  <body class = "register-bg">
    <!---NavigationBar--->

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FEE56F">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('flights')}}"><b>flights</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('hotels')}}"><b>hotel</b></a>

      <li class="nav-item">

  <br/>

  <section id = "signup">
    <div class = "signup">
      <center>
      <img src="static/img/signup.png" alt = "signup" style="height: 80px">
      <br/>
      <font color="white" size="5" style="font-family:myriad;">fill out the fields below then click create when done to set up account</font>
  </div>
  </section>

  <section id = "register form">
      <form method = "POST">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="firstname" class="form-control" name="firstname" aria-describedby="firstname" placeholder="Enter First Name" required value = {{request.form.firstname}}>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="lastname" class="form-control" name="lastname" aria-describedby="lastname" placeholder="Enter Last Name" required value = {{request.form.lastname}}>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required value = {{request.form.email}}>
        </div>
        <div class="form-group">
         <label for="exampleInputPassword1">Password</label>
         <input type="password" class="form-control" name="password" placeholder="Password" required value = {{request.form.password}}>
       </div>
        <center>
          <button type="submit" class="btn btn-primary">Submit</button>
        </center>
      </form>
      </section>
      <section id = "plane">
        <div class = "tilt pic">
          <center>
            <img src = "static/img/plane.png" style="height: 80px">
          </center>
        </div>
      </section>
      <section id = "earth">
        <div class = "tilt pic">
          <center>
            <img src = "static/img/earth.png" style = "height: 400px">
          </center>
        </div>
      </section>
<br/>
